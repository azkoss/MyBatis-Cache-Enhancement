spring.profiles.active=test,redisFSTConf

spring.redis.host=localhost
spring.redis.port=6379

mybatis.type-aliases-package=com.github.wanggit.mybatis.cache.enhancement.dao.entity
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath*:/com/github/wanggit/mybatis/cache/enhancement/dao/mapper/*.xml

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/config_center?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456

logging.level.com.github.wanggit.mybatis.cache.enhancement=DEBUG
